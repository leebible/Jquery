<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	width : 100px;
	height : 100px;
	margin : 10px;
	position : absolute;
}
.dd1{
	background : yellow;
	top : 200px;
	left : 200px;
	z-index : 1;
}
.dd2{
	background : pink;
	top : 230px;
	left : 250px;
}
.dd3{
	background : cyan;
	top : 300px;
	left : 300px;
	z-index : 5;
}
.dd4{
	background : lightblue;
	top : 370px;
	left : 350px;
	z-index : 6;
}
</style>
</head>
<body>
<div id="d1" class="dd1"></div>
<div id="d2" class="dd2"></div>
<div id="d3" class="dd3"></div>
<div id="d4" class="dd4"></div>
</body>
</html>
