<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
	function calc(){
		// html 요소 접근
		var vprice = document.getElementById('price');
		var vprice = document.querySelector('#price'); //변수 이름 덮어쓰기
		
		var vqty = document.getElementById('qty'); //정통방식
		var vqty = document.querySelector('#qty'); //JavaScript의 표준 ES6에서 새롭게 나옴. 
		
		//요소에서 값을 가져오기 - String
		var priceValue = vprice.value; //var는 생략 가능
		var qtyValue = vqty.value; //let도 쓸수 있는데, let도 생략 가능. 대신 let을 쓰려면 변수이름 중복사용 불가
		
		//연산
		var result = parseInt(priceValue) * parseInt(qtyValue) // '+'가 아닌 이상 parseInt()로 안감싸도 됨. 자동으로 계산해줌
		
		//출력
		alert("결과는" + result + "입니다");
		
		/*
		//출력요소 접근
		vres = document.getElementsByClassName('res');
		
		//출력 내용
		pr = "결과는 <span>" + result + "</span>입니다."
		
		//출력
		//vres[0].innerText = pr; //span 스타일 구현X, 텍스트 그대로 출력
		vres[0].innerHTML = pr;
		
		*/
		//--------------------------------------------------------------
		
		//출력요소 접근
		vres2 = document.querySelector('.res')
		//출력내용
		pr = "결과는 <span>" + result + "</span>입니다."
		
		//출력
		vres2.innerHTML = pr;
		
		
	}
</script>
<style>
span{
	background-color : pink;
	font-size : 1.5rem;
}
</style>
</head>
<body>
<pre>
	button 클릭시 calc() 함수를 호출하여
	입력한 값을 얻어서 처리한다.
	결과를 class = res 요소에 출력한다.
</pre>
<form>
	<label>가격</label>
<!-- <input type="text" name="price" id="price" placeholder="가격"><br> -->
	<input type="number" name="price" id="price" placeholder="가격"><br>
	
	<label>수량</label>
<!-- <input type="text" name="qty" id="qty" placeholder="수량"> <br> -->
	<input type="number" name="qty" id="qty" placeholder="수량"> <br>
	
	<input type="button" value="확인" onclick="calc()"><br>
</form>
<br><br>
<div class="res"></div>
</body>
</html>
