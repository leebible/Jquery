<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<style>
</style>
<script>
proc1 = () => {
	
	str = "";
	hap = 0;
	for(i=1; i<=10; i++){
		str += i + "<br>";
		hap += i;
	}
	
	//출력내용 작성
	res = str;
	res += "1~10까지의 합은 : " + hap;
	
	// 출력장소 검색 - 출력
	//document.getElementById('result1').innerHTML = str;
	//document.getElementById('result1').innerHTML += "1~10까지의 합은 : " + hap;
	document.getElementById('result1').innerHTML += res;
}

proc2 = () => {
	
	//객체 선언
	mycar = { model : "bmw", name : "x5", year : 2013 }
	
	/*"mycar[model]" = mycal[model] //mycar[model] = bmw
	"mycar[name]" = mycar[name] //mycar[name] = x5
	"mycar[year]" = mycal[year] //mycar[year] = 2013*/
	
	str = "";
	for(x in mycar) {
		str += `myCar[${x}]:${ mycar[x]} <br> `
	}
	
	document.getElementById('result2').innerHTML=str;
	
}
</script>
</head>
<body>
<div class ="box">
<h4>1~10까지의 합 구하기</h4>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id = "result1"></div>

<h4>for/in객체 접근</h4>
<h4>객체 { key:value, key:value, key:value} </h4>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id = "result2"></div>
</div>

</body>
</html>
