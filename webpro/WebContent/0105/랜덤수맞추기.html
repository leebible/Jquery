<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
rand = Math.floor(Math.random() * 51); //0~50, 자바에서는 floor쓰면 .0까지 나오지만 스크립트는 정수로 나옴
//rend = parseInt(Math.random() * 51); //이 방법 써도 됨
	ins ="";
	count = 0; //횟수
proc1 = () =>{
	//변수 선언
	
	//입력한 값 가져오기
	input = document.getElementById('txt').value.trim();
	ins += input + "  ";
	
	//비교
	if(rand == input) {
		res = "정답";
		str += `입력 수 들 : ${ins} <br>`;
		str += `입력 횟수 : ${count} <br>`;
		str += res;
	}
	else if(rand > input) str = "더 큰수로 입력하세요."; 
	else str = "더 작은수로 입력하세요";
		count ++;
	
	document.getElementById('result1').innerHTML = str;
	

}
proc2 = () =>{
	
	str =["가위", "바위", "보"]; 
	
	rand = Math.floor(Math.random() * str.length);
	
	com = str[rand];
	
	user = prompt("입력", "가위바위보");
	
	if(com==user) res = "비겼습니다.";
	else if(user==str[1] && com==str[0] || 
			user==str[0] && com==str[2] || user==str[2] && com==str[1])
		res = "user가 이겼습니다.";
	else res = "com이 이겼습니다.";
	
	str = `com : ${com} <br>`;
	str += `user : ${user} <br>`;
	str += `결과 : ${res}`;
	
	document.getElementById('result2').innerHTML = str;
}

proc3 = () =>{
	arr = [];
	while(true){
	rand =  Math.floor(Math.random() * 45 + 1);
	
	//중복비교
	idx = arr.indexOf(rand);
	if(idx == -1) arr.push(rand);
	
	if(arr.length >= 6) break;
	}
	
	document.getElementById('result3').innerHTML = arr;
	
	
	
}
</script>
</head>
<body>

<div class ="box">
<h4>랜덤 수 맞추기</h4>
수 입력<input type="text" id="txt">
<div id = "result1">
<input type="button" value="확인" onclick="proc1()">
</div>
<br><br>

<div class ="box">
<h4>가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.
(컴퓨터는 랜덤, 사용자는 prompt로 입력 받아서 처리)
</h4>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id = "result2"></div>
</div>

<div class ="box">
<h4>로또 번호를 생성하는 프로그램을 작성하시오.
(1번 ~ 45번 중 6개의 번호를 추첨)
</h4>
<input type="button" value="확인" onclick="proc3()">
<br><br>
<div id = "result3"></div>
</div>
</body>
</html>
