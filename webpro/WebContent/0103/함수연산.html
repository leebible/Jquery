<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
proc1 = (op) => { //op는 지역변수
	
	//요소접근 - 입력받은 값을 가져온다
	var xvalue = parseInt(document.getElementById('x').value); //전역변수
	var yvalue = parseInt(document.getElementById('y').value);
	
	//함수를 이용한 연산
	//연산자 비교
	switch(op) {
	case "+" :
		x = add(xvalue, yvalue);
		break;
	case "-" :
		x = sub(xvalue, yvalue);
		break;
	case "*" :
		x = multi(xvalue, yvalue);
		break;
	case "/" :
		x = divide(xvalue, yvalue);
		break;
	}
	
	//출력내용 작성
	
	//출력
	document.getElementById('res').value=x;
	document.getElementById('sp1').innerHTML=xvalue;
	document.getElementById('sp2').innerHTML=yvalue;
	document.getElementById('sp3').innerHTML=x;
	
	
	//id=sp1, 요소 접근 - xvalue값 출력
	//id=sp2, 요소 접근 - yvalue값 출력
	//id=sp3, 요소 접근 - x값 출력
}
add = (x, y) =>{
	return x + y
}
sub = (a, b) =>{ //변수이름은 어떤게 와도 상관은 없다. 하지만 보기 편하게 통일시켜주는게 좋다.
	return a - b
}
multi = (c, d) =>{
	return c * d
}
divide = (x, y) =>{
	return x / y
}

</script>
</head>
<body>

<div class ="box">
<h4></h4>
x : <input type="text" id="x"> <br>
y : <input type="text" id="y"> <br>
결과 : <input type="text" id="res"> <br>
<input type="button" value="확인+" onclick="proc1('+')">
<input type="button" value="확인-" onclick="proc1('-')">
<input type="button" value="확인*" onclick="proc1('*')">
<input type="button" value="확인/" onclick="proc1('/')">
<p>첫 번째 값 : <span id ="sp1"></span> </p>
<p>두 번째 값 : <span id ="sp2"></span> </p>
<p>결과 : <span id ="sp3"></span> </p>
<br><br>
<div id = "result1"></div>
</div>
</body>
</html>
