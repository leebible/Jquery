 proc1 = () =>{
	 
	 //입력
	 item = prompt("입력");

 	 //위치찾기 - 비교

 proc3 = () =>{
	 idx = 0;
	 sidx = "";
	 check = false;
	 
	 //입력
	 item = prompt("입력");
	 str = `찾는 과일 : ${item} <br>`;
	 
	 //반복문-찾기 비교
	 while(true){
		 idx = arr.indexOf(item, idx);
		 if(idx<0) break;
		 sidx += idx + "번째";
		 idx ++;
		 check = true;
	 }
	 
	 if(check)
		 str += sidx + "있습니다";
	 else
		 str += "요소에 없습니다"
	 
	 //출력내용
	 document.getElementById('result3').innerHTML = str;
	 
 }
 arr = ["사과", "복숭아", "파인애플", "바나나", "사과", "참외", "자두", "사과"];

 }

	}

}
