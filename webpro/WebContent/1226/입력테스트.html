<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">


<style>/*내부스타일*/
pre{
	background-color : pink;
}
label{
	display : inline-block;
	width : 80px;
	height : 30px;
}
div{
	border : 3px solid blue;
	width : 320px;
	padding : 20px;
}
body *{
box-sizing: border-box;

}
#text{
	vertical-align : top;
}
p{
	text-align : center;}
/* input[class=sub]{
}*/
input[name=addr]{
	background-color : pink;
	
}
#addr + input {
	border : 2px solid red;
}
#addr ~ input {
	border : 3px dotted green;
}
/*input#addr
input[id=addr]*/
</style>
</head>
<body>
<pre style="background-color:yellow">
입력 후 전송 하면 ~~.jsp로 전송한다
전송 하기 위해서는 input 필드에 반드시 name속성이 있어야 한다.
title 	    :마우스를 요소 위에 올려 놓으면 네모박스가 
required    : 필수항목
autofocus   : 실행시 커서의 위치를 설정
pattern     : 정규식
placeholder : input필드에 나타나는 예시, 제목, 내용
readonly 	: 값을 변경 할 수 없는 필드, 반드시 value속성이 설정
</pre>
<p>
<h3>회원가입 화면</h3>
</p>
<div>
<label class="lab">이름</label> 
<input name="name" title="홍길동" autofocus required="required"> <br>
<label class="lab" id="addr">주소</label> 
<input name="addr"> <br>
<label>이메일</label> 
<input name="eamil"> <br>
<label>성별</label> 
<input type="radio" name="gend" value="남자">Male
<input type="radio" name="gend" value="여자" checked="checked">Female <br>
<label>내용</label>
<textarea name ="area" row="20" ></textarea> <br>

<input type="submit">
<input type="reset">
</div>
</body>
</html>
