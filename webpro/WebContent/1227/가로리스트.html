<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul{
	border : 5px inset red;
	list-style-type: none;
	height : 50px;
	padding-top : 20px;
	margin : 30px auto;
	border-left : none;
	border-right : none;
}
li{
	/*border : 1px solid green;*/
	width : 15%;
	margin-left : 3%;
	float : left;
	text-align : center;
}
a{
	/*border : 1px dotted blue;*/
	font-size : 1.3rem;
	text-decoration : none;
	text-transform : uppercase;
	letter-spacing : 10px;
}
a:hover{
	background : yellow;
	text-decoration: underline;
}
a:active{
	font-size : 1.5rem;
}
</style>
</head>
<body>
<ul>
	<li><a href="#">HOME</a></li>
	<li><a href="#">PROJECT</a></li>
	<li><a href="#">NOTICE</a></li>
	<li><a href="#">QNA</a></li>
</ul>
</body>
</html>
