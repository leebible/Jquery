proc3 = () => {
	//점수 입력
	score = parseInt(prompt("점수를 입력하세요"));
	
	//100 이상이거나 1 미만이면 오류처리
	if(score>100 || score<1){
		alert("범위의 수가 아닙니다.");
	}
	else{
		switch(parseInt(score/10)) {
		case 10 :
		case 9 :
			res = "A";
			break;
		case 8 :
			res = "B";
			break;
		case 7 :
			res = "C";
			break;
		case 6 :
			res = "D";
			break;
		case 5 :
			res = "F";
			break;
		default :
			res = "F";
			break;
		}
	}
	
	str = res;
	document.getElementById('result3').innerHTML = str;
}

proc2 = () => { //ppt8-39
	//수 입력
	su1 =parseInt(prompt("첫번째 숫자를 입력하세요."));
	//연산자 입력
	cal = prompt("연산자를 입력하세요. (+,-,*,/ 중 하나)")
	su2 = parseInt(prompt("두번째 숫자를 입력하세요."));
	//연산자 비교 - if - switch - 결과 생성
	
	//switch
	switch(cal) {
	case "+":
		res = su1+su2;
	case "-":
		res = su1-su2;
	case "*":
		res = su1*su2;
	case "/":
		res = su1/su2;
	}
	
	//if
	/*if(cal == "+"){
		res = su1 + su2;
	}else if(cal == "-") {
		res = su1 - su2;
	}else if(cal == "/"){
		res = su1/su2;
	}else if(cal=="*"){
		res = su1 * su2;
	}*/
	//출력 내용 작성
	str = su1 + cal + su2 + "=" + res;
	//출력 장소 검색 접근 - 출력
	document.getElementById('result2').innerHTML = str;
}


proc1 = () => { //3. 람다함수, 화살표 함수
	//숫자 2개를 입력받기
	var in1 = prompt("수 입력","1~100사이 정수") //'첫'번째 파라미터 작성은 필수. 두번째는 옵션. 
	//console.log(in1); //브라우저 콘솔에 입력
	var in2 = prompt("1~100사이 정수 입력") //'첫'번째 파라미터 작성은 필수. 두번째는 옵션.
	//연산
	add = parseInt(in1) + parseInt(in2);
	sub = in1 - in2;
	multi = in1 * in2;
	divide = in1 / in2;
	
	console.log(add,sub,multi,divide)
	
	//출력 내용 작성
	str = "첫번째 수 " + in1 + "<br>";
	str += "두번째 수 " + in2 + "<br>";
	str += "덧셈 " + add + "<br>";
	str += "뺄셈 " + sub + "<br>";
	str += "곱셈 " + multi + "<br>";
	str += "나눗셈 " + divide + "<br>";
	
	
	
	//출력 장소 접근
	document.getElementById('result').innerHTML = str;
	
}
