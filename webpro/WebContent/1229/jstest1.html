<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	border : 1px dotted orange;
	padding : 10px;
}
</style>
<script>

function fprint(){
	//입력받은 id의 값을 가져온다. - id=id인 요소에 접근
	let vid = document.getElementById('id');
	/*let vid = document.querySelector('#id');*/

	var idvalue = vid.value;
	
	//처리한 후 처리결과를 출력한다.
	var str = "";
	str += "당신이 입력한 id는" + idvalue + "입니다.";
	
	//document.write(str);
	//console.log(str);
	//alert(str);
	
	//출력 장소 접근
	vres = document.querySelector('#result');
	
	vres.innerText = str;
}
</script>
</head>
<body>
<input type="text" id="id" name="id" placeholder="id입력"><br> <!-- JSP 넘어갈때 name필수 -->
<input type="button" value="확인" onclick="fprint()">

<br><br>
<div id="result"></div>
</body>
</html>
