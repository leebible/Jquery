<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src ="../js/jquery-3.7.1.min.js"></script>
<style>
img{
	width : 100px;
	height : 100px;
}
</style>

<script>

$(document).ready(function(){
	
	arr= ["Penguins.jpg", "Jellyfish.jpg", "spongebob.png", "Sony1.jpg", "Tulips.jpg", "가구1.jpg"]
	
	$('#btn1').on('click', function(){ //function(){ 을 ()=>{} 람다함수로 써도됨.this안쓸거니까!
		
		
		rand = Math.floor(Math.random() * arr.length);
		//이미지 생성
		//vimg = $('<img onclick="borderProc(this)" src="../images/Koala.jpg" alt="Koala.jpg">');
		vimg = $('<img>', { 
			'src' : '../images/' + arr[rand],
			'alt' : arr[rand],
			'click' : procBorder //변수처럼 쓰는거라 따옴표 X
			/* 'click' : function(){
			$(this).css('border', '5px solid red');
			} */
		})
		//result1에 추가
		$('#result1').append(vimg);
	})
})

procBorder = function(){
	$(this).css('border', '5px solid red');
	}


borderProc = function(vm){
	$(vm).css('border', '5px solid red');
	//vm.style.border = "3px solid red";
	}




</script>
</head>
<body>

<div class ="box">
<h4></h4>
<input type="button" value="이미지만들기" id="btn1">
<br><br>
<div id = "result1"></div>
</div>

</body>
</html>
