<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">

<script>
$(()=>{
	$(document).on('click', '.btn1', function(){
		
		newBtn = $('<input type="button" value="확인" class="btn1">');
		
		$('#result1').append(newBtn);

	$('.btn2').on('click', ()=>{

	})
	
	$('#fadd').on('click', ()=>{
		
		//새로운 요소를 만든다
		newEle = `<p>

		</p>`;
		2
		$('#result2').append(newEle);
		
	})
	
	//$('.fdel').on('click', function(){})
	$(document).on('click','.fdel', function(){
		vpa = $(this).parent();
		
		vpa.remove();
	})
})
</script>
