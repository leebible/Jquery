<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(function(){
	$('#btn1').on('click', function(){
		$('#result1 img').attr('title', function(){
			vsrc = $(this).attr('src');
			start = vsrc.lastIndexOf("/")+1;
			end = vsrc.lastIndexOf(".");
			
			vtitle = vsrc.slice(start, end);
			return vtitle;
		})
	})
	
	$('#result2 img').on('mouseover', function(){
		//새로운 이미지 변경
		//src속성값을 가져온다 - 변수에 대입
		vsrc = $(this).attr('src');
		
		//name 속성의 값을 가져오기
		vname = $(this).attr('name');
		
		//name 속성값으로 src속성을 변경
		$(this).attr('src',vname);
	})
	
	$('#result2 img').on('mouseout', function(){
		//원래 이미지로 변경
		$(this).attr('src',vsrc)
	})
	
	$('#result2 img').on('dblclick', function(){
		//대상 이미지를 안보이게 설정
		//1번방법
		$(this).hide();
		//2번방법
		//$(this).css('display', 'none');
		
		//비교 - 보이는 이미지 갯수 0이면 '확인' 버튼을 보이게 설정
		if($('#result2 img:visible').length < 1){
			$('#btn2').show();
		}
	})
	
	$('#btn2').on('click', function(){
		$('#result2 img').show();
		$(this).hide();
	})
})
</script>
<style>
img{
	width : 80px;
	height : 80px;
}
#btn2{
	display : none;
}
</style>
</head>
<body>

<div class ="box">
<input type="button" value="확인" id="btn1"><br><br>
	<div id = "result1">
		<img src="../images/Penguins.jpg" alt="Penguins.jpg">
		<img src="../images/shopping.jpg" alt="shopping.jpg">
		<img src="../images/spongebob.png" alt="spongebob.png">
		<img src="../images/아메리카노.jpg" alt="아메리카노.jpg">
		<img src="../images/호랑이.jpg" alt="호랑이.jpg">
	</div>
</div>


<div class ="box">
<h4> 마우스 over할 때 이미지 변경 <br>
 마우스 out할 때 원래이미지로 돌아옴</h4>
<input type="button" value="확인" id="btn2"><br><br>
	<div id = "result2">
		<img src="../images/Penguins.jpg" alt="Penguins.jpg" name="../images/Tulips.jpg">
		<img src="../images/shopping.jpg" alt="shopping.jpg" name="../images/pattern.jpg">
		<img src="../images/spongebob.png" alt="spongebob.png" name="../images/식품1.jpg">
		<img src="../images/아메리카노.jpg" alt="아메리카노.jpg" name="../images/음악1.jpg">
		<img src="../images/호랑이.jpg" alt="호랑이.jpg" name="../images/사자.jpg">
	</div>
</div>




</body>
</html>
