<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
proc1=()=>{
	//document.getElementById('result1').style.background = 'yellow';
	
	vres1 = document.getElementById('result1'); //vres1 : DOM변수
	vres1.style.background = 'red';
	
	$('#result1').css('background','yellow');
}

/* window.onload = function(){
	//id=jdbt요소를 검색 - onclick 이벤트 부여
	$('#jqbtn').on('click', () =>{
		vres2 = $('#result2');
		vres2.css('background','yellow');
	})
} */

$(document).ready( () =>{ //window.onload와 비슷.
	$('#jqbtn').on('click', () =>{
		vres2 = $('#result2');
		vres2.css('background','red');
	})
})
</script>
</head>
<body>

<div class ="box">
<h4> script방식 - button에 onclick="proc1()"</h4>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id = "result1"></div>
</div>

<div class ="box">
<h4> jquery방식 - script에서 button을 검색 접근(id이용)해서 event를 부여 <br></h4>
<input type="button" value="확인" id="jqbtn">
<br><br>
<div id = "result2"></div>
</div>
</body>
</html>
