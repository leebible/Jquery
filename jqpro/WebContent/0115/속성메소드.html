<title>Insert title here</title>

<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(()=>{

			//vptext문자열을 공백기준으로 분리 - 배열을 리턴
			txtarr = vptext.split(" ");
			return txtarr[0];
		})
	})
})
</script>
