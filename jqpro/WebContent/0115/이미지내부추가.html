<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(()=>{
	$('#app').on('click', ()=>{
		//이미지 만들기
		vimg = $("<img src='../images/그림.jpg' alt='그림.jpg'>");
		
		//p1에 추가
		//$('#p1').append(vimg)
		$(vimg).appendTo($('#p1'));
	})
	
	$('#prep').on('click',()=>{
		vimg = $("<img src='../images/그림.jpg' alt='그림jpg'>");
		
		//p2에 추가
		$('#p2').prepend(vimg);
	})
	
	$('#aft').on('click', ()=>{
		vimg = $("<img src = '../images/망곰2.png' alt='망곰2'png'>");
		//$('#p4').after(vimg);
		$(vimg).insertAfter($('#p4')); //insertAfter은 부모가 뒤로.
	})
	
	$('#bef').on('click', ()=>{
		vimg = $("<img src = '../images/망곰2.png' alt='망곰2'png'>");
		$('#p3').before(vimg);
	})
})
</script>
<style>
img{
	width : 200px;
	height : 200px;
}
p{
	border : 2px solid blue;
}
</style>
</head>
<body>

<div class ="box">
<h4></h4>
<input type="button" value="append" id="app">
<input type="button" value="prepend" id="prep">
<br><br>
<p id="p1">그림</p>
<p id="p2">그림</p>
<div id = "result1"></div>
</div>

<div class ="box">
<h4></h4>
<input type="button" value="after" id="aft">
<input type="button" value="before" id="bef">
<br><br>
<p id="p3">그림</p>
<p id="p4">그림</p>
<div id = "result1"></div>
</div>
</body>
</html>
